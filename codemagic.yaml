workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/liso_app/android/local.properties"
      - cd liso_app && flutter packages pub get
      - cd liso_app && flutter build appbundle --debug lib/main_staging.dart
      - find . -name "Podfile" -execdir pod install \;
      - cd liso_app && flutter build ios --debug --no-codesign lib/main_staging.dart
    artifacts:
      - liso_app/build/**/outputs/apk/**/*.apk
      - liso_app/build/**/outputs/bundle/**/*.aab
      - liso_app/build/**/outputs/**/mapping.txt
      - liso_app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - liso_app/flutter_drive.log
    publishing:
      email:
        recipients:
          - robertbouten@gmail.com
